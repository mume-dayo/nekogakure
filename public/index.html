<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Host</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        h1 { color: #7289da; }
        code {
            background: #16213e;
            padding: 2px 8px;
            border-radius: 4px;
        }
        .example {
            background: #16213e;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Image Host for Discord</h1>
    <p>画像をDiscordで埋め込み表示するためのホスティングサイト</p>

    <h2>使い方</h2>
    <div class="example">
        <p><code>/images/</code> フォルダに画像を置く</p>
        <p>例: <code>1.jpg</code> → <code>https://yourdomain.netlify.app/1</code></p>
    </div>

    <h2>対応形式</h2>
    <p>jpg, jpeg, png, gif, webp</p>
</body>
</html>
